<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Monitoring Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* -------------------------
           THEME VARIABLES
        --------------------------*/
        :root {
            --bg-color: #f4f7fb;
            --text-color: #333;
            --card-bg: #ffffff;
            --border-color: rgba(0,0,0,0.1);
            --neon-color: rgba(0, 255, 170, 0.6);
        }

        .chart-container {
    width: 200px;
    height: 200px;
    margin: auto;
    /* Hover removed */
    transition: none;
}

        /* .chart-container:hover {
            transform: scale(1.12);
            filter: drop-shadow(0 0 12px var(--neon-color));
        } */

        body.dark {
            --bg-color: #0c0f1a;
            --text-color: #f0f0f0;
            --card-bg: #141a2a;
            --border-color: rgba(255,255,255,0.1);
            --neon-color: rgba(0, 255, 255, 0.8);
        }

        /* -------------------------
           GENERAL STYLING
        --------------------------*/
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: 0.4s ease-in-out;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        /* -------------------------
           THEME BUTTON
        --------------------------*/
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 18px;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .theme-toggle:hover {
            background: var(--text-color);
            color: var(--card-bg);
        }

        /* -------------------------
           CARDS
        --------------------------*/
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 4px 10px var(--border-color);
            border: 1px solid var(--border-color);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px var(--neon-color);
        }

        .wide-card {
            width: 95%;
        }

        .stat-value {
            font-size: 26px;
            font-weight: bold;
        }

        .progress-bar {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            transition: width 0.5s;
            background: linear-gradient(90deg, #4caf50, #81c784);
        }

        /* -------------------------
           TABLE
        --------------------------*/
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        table th {
            background: rgba(255,255,255,0.05);
            color: var(--text-color);
        }

        #searchBox {
            width: 50%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
        }

    </style>
</head>

<!-- DEFAULT DARK MODE -->
<body class="dark">

<button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è Light Mode</button>

<h1>Real-Time Monitoring Dashboard</h1>

<div class="container">

    <!-- CPU CARD -->
    <div class="card">
        <h3>CPU Usage</h3>
        <p class="stat-value" id="cpuText">--%</p>
        <div class="progress-bar">
            <div class="progress" id="cpuBar"></div>
        </div>

        <div class="chart-container">
            <canvas id="cpuChart"></canvas>
        </div>
    </div>

    <!-- MEMORY CARD -->
    <div class="card">
        <h3>Memory Usage</h3>
        <p class="stat-value" id="memoryText">--%</p>
        <div class="progress-bar">
            <div class="progress" id="memoryBar"></div>
        </div>

        <div class="chart-container">
            <canvas id="memoryChart"></canvas>
        </div>
    </div>

    <!-- CPU HISTORY -->
    <div class="card wide-card">
        <h3>CPU Usage (Last 60 Seconds)</h3>
        <canvas id="cpuHistoryChart"></canvas>
    </div>

    <!-- PROCESS TABLE -->
    <div class="card wide-card">
        <h3>Top Processes</h3>

        <input type="text" id="searchBox" placeholder="Search process...">

        <table>
            <thead>
            <tr>
                <th>Process</th>
                <th>CPU %</th>
                <th>Memory %</th>
            </tr>
            </thead>
            <tbody id="processTable"></tbody>
        </table>
    </div>

</div>

<script>
/* -------------------------
   THEME TOGGLE
--------------------------*/
function toggleTheme() {
    document.body.classList.toggle("dark");

    document.querySelector(".theme-toggle").innerText =
        document.body.classList.contains("dark")
            ? "‚òÄÔ∏è Light Mode"
            : "üåô Dark Mode";
}

/* -------------------------
   DONUT CHARTS
--------------------------*/
let cpuChart, memoryChart;

function createCharts() {
    cpuChart = new Chart(document.getElementById("cpuChart"), {
        type: "doughnut",
        data: {
            labels: ["Used", "Free"],
            datasets: [{
                data: [0, 100],
                backgroundColor: ["#ff7043", "#ffe0b2"]
            }]
        },
        options: { plugins: { legend: { display: false } }, cutout: "60%" }
    });

    memoryChart = new Chart(document.getElementById("memoryChart"), {
        type: "doughnut",
        data: {
            labels: ["Used", "Free"],
            datasets: [{
                data: [0, 100],
                backgroundColor: ["#42a5f5", "#bbdefb"]
            }]
        },
        options: { plugins: { legend: { display: false } }, cutout: "60%" }
    });
}

createCharts();

/* -------------------------
   CPU HISTORY GRAPH
--------------------------*/
let historyValues = Array(60).fill(0);
let historyLabels = Array.from({length: 60}, (_, i) => (i - 59) + "s");

const ctx = document.getElementById("cpuHistoryChart").getContext("2d");

let gradient = ctx.createLinearGradient(0,0,0,300);
gradient.addColorStop(0, "rgba(0,255,170,0.4)");
gradient.addColorStop(1, "rgba(0,255,170,0.05)");

const cpuHistoryChart = new Chart(ctx, {
    type: "line",
    data: {
        labels: historyLabels,
        datasets: [{
            label: "CPU (%)",
            data: historyValues,
            borderColor: "rgba(0,255,170,1)",
            backgroundColor: gradient,
            fill: true,
            borderWidth: 2,
            tension: 0.3
        }]
    },
    options: {
        animation: { duration: 300 },
        plugins: { legend: { display: false } },
        scales: { y: { min: 0, max: 100 }, x: { grid: { display: false } } }
    }
});

function updateHistory(val) {
    historyValues.shift();
    historyValues.push(val);
    cpuHistoryChart.update();
}

/* -------------------------
   MAIN UPDATE LOOP
--------------------------*/
async function updateStats() {
    try {
        let response = await fetch("http://127.0.0.1:5000/stats");
        let data = await response.json();

        // CPU
        cpuText.innerText = data.cpu + "%";
        cpuBar.style.width = data.cpu + "%";
        cpuChart.data.datasets[0].data = [data.cpu, 100 - data.cpu];
        cpuChart.update();
        updateHistory(data.cpu);

        // Memory
        memoryText.innerText = data.memory + "%";
        memoryBar.style.width = data.memory + "%";
        memoryChart.data.datasets[0].data = [data.memory, 100 - data.memory];
        memoryChart.update();

        // Process Table
        let table = document.getElementById("processTable");
        table.innerHTML = "";
        let search = document.getElementById("searchBox").value.toLowerCase();

        data.processes
            .filter(p => p.name.toLowerCase().includes(search))
            .slice(0, 10)
            .forEach(p => {
                table.innerHTML += `
                <tr>
                    <td>${p.name}</td>
                    <td>${p.cpu}</td>
                    <td>${p.memory}</td>
                </tr>`;
            });

    } catch (err) {
        console.error("Error fetching stats:", err);
    }
}

setInterval(updateStats, 1000);

</script>

</body>
</html>
