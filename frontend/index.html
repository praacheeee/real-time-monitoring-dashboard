<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Monitoring Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 25px;
        }

        .stat-box {
            margin-bottom: 10px;
            font-size: 20px;
        }

        #process-list li {
            margin-bottom: 4px;
        }
    </style>

</head>
<body>

    <h1>Real-Time Monitoring Dashboard</h1>

    <div class="stat-box">
        <strong>CPU Usage:</strong> <span id="cpu">--</span>%
    </div>

    <div class="stat-box">
        <strong>Memory Usage:</strong> <span id="memory">--</span>%
    </div>

    <h3>Top Processes:</h3>
    <ul id="process-list"></ul>

    <script>
        async function updateStats() {
            try {
                let response = await fetch("http://127.0.0.1:5000/stats");
                let data = await response.json();

                document.getElementById("cpu").innerText = data.cpu;
                document.getElementById("memory").innerText = data.memory;

                let list = document.getElementById("process-list");
                list.innerHTML = "";

                let topProcesses = data.processes.slice(0, 5);

                topProcesses.forEach(p => {
                    let item = document.createElement("li");
                    item.innerText = `${p.name} (PID: ${p.pid}) - CPU: ${p.cpu}%, Memory: ${p.memory}%`;
                    list.appendChild(item);
                });

            } catch (error) {
                console.error("Error fetching stats:", error);
            }
        }

        setInterval(updateStats, 1000);
    </script>

</body>
</html>
